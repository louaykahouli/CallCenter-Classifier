services:
  # CallCenter API + MLflow (tout en un)
  callcenter:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: callcenter
    command: all
    ports:
      - "8000:8000"
      - "5000:5000"
    environment:
      - HF_MODEL_NAME=Kahouli/callcenter-ticket-classifier
      - USE_LOCAL_MODEL=False
      - MLFLOW_TRACKING_URI=http://localhost:5000
      - MLFLOW_EXPERIMENT_NAME=ticket_classification
    volumes:
      - ./Transformer/mlruns:/app/mlruns
      - ./Transformer/data:/app/data
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # ðŸ”¥ MERGED â€” Prometheus
  prometheus:
    image: prom/prometheus:latest
    container_name: prometheus
    volumes:
      - ./monitoring/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - prometheus_data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
    ports:
      - "9090:9090"
    restart: unless-stopped
    depends_on:
      - callcenter
      - tfidf-svm
      - ia-agent

  # ðŸ”¥ MERGED â€” Grafana
  grafana:
    image: grafana/grafana:latest
    container_name: grafana
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=admin
      - GF_SECURITY_ADMIN_USER=admin
      - GF_INSTALL_PLUGINS=grafana-piechart-panel
      - GF_SECURITY_ALLOW_EMBEDDING=true
      - GF_CORS_ENABLED=true
      - GF_CORS_ALLOW_ORIGIN=*
    ports:
      - "3000:3000"
    volumes:
      - grafana_data:/var/lib/grafana
      - ./monitoring/grafana/dashboard:/etc/grafana/provisioning/dashboards:ro
      - ./monitoring/grafana/datasources:/etc/grafana/provisioning/datasources:ro
    restart: unless-stopped
    depends_on:
      - prometheus

  # TF-IDF SVM API
  tfidf-svm:
    build:
      context: ./tfidf_svm
      dockerfile: Dockerfile.api
    container_name: tfidf-svm
    ports:
      - "8001:8000"
    volumes:
      - ./tfidf_svm/models:/app/models
      - ./tfidf_svm/data:/app/data
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: callcenter-postgres
    ports:
      - "5432:5432"
    environment:
      - POSTGRES_USER=callcenter
      - POSTGRES_PASSWORD=callcenter2024
      - POSTGRES_DB=conversations
    volumes:
      - postgres_data:/var/lib/postgresql/data
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U callcenter"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Agent IA Intelligent
  ia-agent:
    build:
      context: ./ia_agent
      dockerfile: Dockerfile
    container_name: ia-agent
    ports:
      - "8002:8002"
    environment:
      - GROK_API_KEY=xai-EyqPqZvWyTu8mnQiFCFyYPVuAYdNxPnnjw4z9onvzqrZ5wAjcNkJqWwKx4uc7tY5d68c1njQyeDgJwKx
      - USE_GROK=true
      - CACHE_ENABLED=true
      - CACHE_TTL=3600
      - DB_TYPE=postgresql
      - POSTGRES_HOST=postgres
      - POSTGRES_PORT=5432
      - POSTGRES_USER=callcenter
      - POSTGRES_PASSWORD=callcenter2024
      - POSTGRES_DB=conversations
    volumes:
      - ./ia_agent/data:/app/data
    depends_on:
      postgres:
        condition: service_healthy
      callcenter:
        condition: service_started
      tfidf-svm:
        condition: service_started
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8002/health"]
      interval: 30s
      timeout: 10s
      retries: 3

volumes:
  postgres_data:
  prometheus_data:
  grafana_data:
